{%extends 'base.html'%}

{%block head%}
<title>Edit Posts</title>
{%endblock%}

{%block body%}
<h1>Edit Post</h1>

<hr>
<h2>Editing a Post:</h2>
<form action='/posts/edit/{{post.id}}' method='POST'>
    <label for="title">Title:</label>Title:
    <input class="form-control mr-sm-2" type="text" value="{{post.title}}" aria-label="Enter Title" name="title" id="title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control mr-sm-2" type="text" value="{{post.author}}" aria-label="Enter Author" name="author" id="author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" rows="3" name="content" id="content">{{post.content}}</textarea>
    <br>
    <input type='submit' value='Save'>
</form>
<hr>

{%endblock%}
